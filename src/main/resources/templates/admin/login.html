<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>博客后台登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
	</head>
	<body>


	<br/>
	<div class="m-container-small m-padded-tb-maxsive" style="max-width: 30em !important;">
		<div class="ur container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<img src="../../static/img/wewe.jpg" class="image">
						<div class="content">
							后台管理登录
						</div>
					</h2> <!--th:action="@{/admin/login}"--><!--进入控制器中，找到/admin/login-->
					<form class="ui large form" method="post" action="/admin/login">
						<div class="ui segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="用户名">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="密码">
								</div>
							</div>
							<button class="ui fluid large teal submit button">登  录</button>
						</div>

						<div class="ui error message"></div>
						<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

					</form>

				</div>
			</div>
		</div>
	</div>

	<footer class="ui inverted vertical segment m-padded-tb-maxsive">
		<!-- center aligned设为居中 -->
		<div class="ui center aligned container">
			<!-- 设置左右排列分割 grid为16份 -->
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../../static/img/wewe.jpg" class="ui rounded image" style="width: 120px;">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="m-text-thin">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">博客1</a>
						<a href="#" class="item">博客2</a>
						<a href="#" class="item">博客3</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="m-text-thin">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">QQ：1594636525</a>
						<a href="#" class="item">WeChat：NDGP-047</a>
					</div>
				</div>
				<div class="seven wide column ">
					<h4 class="m-text-thin">个人信息</h4>
					<p class="m-text-thin m-opacity-mini">你好，感谢访问。这是我的个人博客，开发时间为2019年10月30日-11月15日，开发周期为半个月</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-opacity-tiny">Copyright &copy;  2019-2019 OO By artisan </p>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>	
	<script>
		$('.ui.form').form({
			fields :{
				username:{
					identifier:'username',
					rules:[{
						type:'empty',
						prompt:'请输入用户名'
					}]
				},
				password:{
					identifier:'password',
					rules:[{
						type:'empty',
						prompt:'请输入密码'
					}]
				}
			}
		});
	</script>
	
	</body>
</html>
