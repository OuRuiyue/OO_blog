<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>博客归档</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/me.css"/>
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted stackable menu">
					<h2  class="ui teal header item">OO@Blog </h2>
					<a href="#.." class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页 </a>
					<a href="#.." class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类 </a>
					<a href="#.." class="m-item item m-mobile-hide"><i class="mini mini tags icon"></i>标签 </a>
					<a href="#.." class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档 </a>
					<a href="#.." class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我 </a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted input">
							<input type="text" placeholder="Search.." />
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui  menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-big">
			<!-- 使用container可自适应屏幕 -->
			<div class="ui container">
				<div class="ui top attached segment m-padded-lr">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header m-text-middle">归档</h3>
						</div>
						<div class="right aligned column">
							共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">121</h2>篇博客
						</div>
					</div>
				</div>
				<th:block th:each="item:${archiveMap}">
					<h2 class="ui center aligned header"th:text="${item.key}">2019</h2>
					<div class="ui fluid vertical menu">
					<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
						<span>
							<i class="mini teal circle icon m-padded-mini"></i><span th:text="${blog.title}">关于战忽局局长之谜</span>
							<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">09-01</div>
						</span>
						<div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
					</a>

				</div>
				</th:block>
			</div>
		</div>
		
		<!-- 底部footer -->
		<footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padded-tb-maxsive">
			<!-- center aligned设为居中 -->
			<div class="ui center aligned container">
				<!-- 设置左右排列分割 grid为16份 -->
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/wewe.jpg" class="ui rounded image" style="width: 120px;">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="m-text-thin">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">博客1</a>
							<a href="#" class="item">博客2</a>
							<a href="#" class="item">博客3</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="m-text-thin">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">QQ：1111111111</a>
							<a href="#" class="item">WeChat：22222222222</a>
							<a href="#" class="item">Photo：333333333</a>
						</div>
					</div>
					<div class="seven wide column ">
						<h4 class="m-text-thin">个人信息</h4>
						<p class="m-text-thin m-opacity-mini"> 你好，这是一个正在开发中的个人博客，预计还有很久才能完成，呃呃呃呃呃</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-opacity-tiny">Copyright &copy; OO By artisan </p>
			</div> 
		</footer>

		<!--/*/<th:block th:replace="_fragments :: script">/*/-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->
		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script> 
	
	</body>
</html>
